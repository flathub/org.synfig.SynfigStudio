app-id: org.synfig.SynfigStudio
branch: stable
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: synfigstudio
rename-icon: synfig_icon
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: sigc++
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/sigc++-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libsigc++/2.10/libsigc++-2.10.2.tar.xz
        sha256: b1ca0253379596f9c19f070c83d362b12dfd39c0a3ea1dd813e8e21c1a097a98

  - name: glibmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/glibmm-*
      - /lib/giomm-*
    sources: 
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/glibmm/2.62/glibmm-2.62.0.tar.xz
        sha256: 36659f13cc73282392d1305858f3bbca46fbd1ce2f078cc9db8b9f79b2e93cfe

  - name: cairomm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/cairomm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/cairomm/1.12/cairomm-1.12.0.tar.xz
        sha256: a54ada8394a86182525c0762e6f50db6b9212a2109280d13ec6a0b29bfd1afe6

  - name: pangomm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/pangomm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/pangomm/2.40/pangomm-2.40.1.tar.xz
        sha256: 9762ee2a2d5781be6797448d4dd2383ce14907159b30bc12bf6b08e7227be3af

  - name: atkmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/atkmm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/atkmm/2.24/atkmm-2.24.2.tar.xz
        sha256: ff95385759e2af23828d4056356f25376cfabc41e690ac1df055371537e458bd

  - name: gtkmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/gtkmm-*
      - /lib/gdkmm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/gtkmm/3.24/gtkmm-3.24.2.tar.xz
        sha256: 6d71091bcd1863133460d4188d04102810e9123de19706fb656b7bb915b4adc3

  - name: libxml++
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/libxml++-2.6
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libxml++/2.40/libxml++-2.40.1.tar.xz
        sha256: 4ad4abdd3258874f61c2e2a41d08e9930677976d303653cd1670d3e9f35463e9

  - name: fftw
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --enable-threads
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303

  - name: ilmbase
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/ilmbase-2.3.0.tar.gz
        sha256: 456978d1a978a5f823c7c675f3f36b0ae14dba36638aeaa3c4b0e784f12a3862

  - name: openexr
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/openexr-2.3.0.tar.gz
        sha256: fd6cb3a87f8c1a233be17b94c74799e6241d50fc5efd4df75c7a4b9cf4e25ea6

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.bz2
        sha256: 2684c972994ee57fc5632e03bf044746f6eb45d4920c343937a465fd67a5adba

  - name: imagemagick
    config-opts:
      - --disable-static
    cleanup:
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick6/archive/6.9.10-8.tar.gz
        sha256: 82b1c536906228f5021be455e7b2bfbe6af189e0a3b257a7589632e645615815

  - name: libx264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: chrpath
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://alioth-archive.debian.org/releases/chrpath/chrpath/0.16/chrpath-0.16.tar.gz
        sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    post-install:
      - chrpath -d /app/bin/ffmpeg
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.3.1.tar.xz
        sha256: ad009240d46e307b4e03a213a0f49c11b650e445b1f8be0dda2a9212b34d2ffb

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
      - --disable-gtk2
    sources:
      - type: archive
        url: https://github.com/mltframework/mlt/releases/download/v6.22.1/mlt-6.22.1.tar.gz
        sha256: a3debdf0b8811f0d20c902cc3df3d05dad7d3ff36d1db16c0a7338d0d5989998

  - name: ETL
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.4.0/ETL-1.4.0.tar.gz
        sha256: d43396c0ac356114713469216a9257247c2588d5475590a46db63cf201d1a011

  - name: synfig
    config-opts:
      - --with-boost=/app
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.4.0/synfig-1.4.0.tar.gz
        sha256: 7f36d57eba9dc959e1deae89e6908585a08db7f2d9399915a46a9eff33080c9c

  - name: synfigstudio
    # env didn't use for now, stays for future references
    #build-options:
      #env:
      #  SYNFIG_RENDERING_THREADS: "1"
    post-install:
      - install -Dm644 /app/share/pixmaps/sif_icon.png /app/share/icons/hicolor/128x128/mimetypes/org.synfig.SynfigStudio.png
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.4.0/synfigstudio-1.4.0.tar.gz
        sha256: ca1eb1a3e2264c57974a576d1995e005079d96cee19d3dffaacded72c93fbd56
