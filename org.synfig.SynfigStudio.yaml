app-id: org.synfig.SynfigStudio
default-branch: beta
desktop-file-name-prefix: "(beta) "
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: synfigstudio
rename-icon: synfig_icon
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: sigc++
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/sigc++-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libsigc++/2.10/libsigc++-2.10.3.tar.xz
        sha256: 0b68dfc6313c6cc90ac989c6d722a1bf0585ad13846e79746aa87cb265904786

  - name: glibmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/glibmm-*
      - /lib/giomm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/glibmm/2.64/glibmm-2.64.2.tar.xz
        sha256: a75282e58d556d9b2bb44262b6f5fb76c824ac46a25a06f527108bec86b8d4ec

  - name: cairomm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/cairomm-*
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/cairomm/1.12/cairomm-1.12.0.tar.xz
        sha256: a54ada8394a86182525c0762e6f50db6b9212a2109280d13ec6a0b29bfd1afe6

  - name: pangomm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/pangomm-*
    sources:
      - type: archive
        # last version without `mm-common-prepare` requirement
        url: http://ftp.gnome.org/pub/GNOME/sources/pangomm/2.42/pangomm-2.42.1.tar.xz
        sha256: 14bf04939930870d5cfa96860ed953ad2ce07c3fd8713add4a1bfe585589f40f

  - name: atkmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/atkmm-*
    sources:
      - type: archive
        # last version without c++17 requirement
        url: http://ftp.gnome.org/pub/GNOME/sources/atkmm/2.28/atkmm-2.28.0.tar.xz
        sha256: 4c4cfc917fd42d3879ce997b463428d6982affa0fb660cafcc0bc2d9afcedd3a

  - name: gtkmm
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/gtkmm-*
      - /lib/gdkmm-*
    sources:
      - type: archive
        # last version without `mm-common-prepare` requirement
        url: http://ftp.gnome.org/pub/GNOME/sources/gtkmm/3.24/gtkmm-3.24.2.tar.xz
        sha256: 6d71091bcd1863133460d4188d04102810e9123de19706fb656b7bb915b4adc3

  - name: libxml++
    config-opts:
      - --disable-documentation
    cleanup:
      - /lib/libxml++-2.6
    sources:
      - type: archive
        # last version without `mm-common-prepare` requirement
        url: http://ftp.gnome.org/pub/GNOME/sources/libxml++/2.40/libxml++-2.40.1.tar.xz
        sha256: 4ad4abdd3258874f61c2e2a41d08e9930677976d303653cd1670d3e9f35463e9

  - name: fftw
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --enable-threads
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: ilmbase
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/ilmbase-2.3.0.tar.gz
        sha256: 456978d1a978a5f823c7c675f3f36b0ae14dba36638aeaa3c4b0e784f12a3862

  - name: openexr
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/openexr-2.3.0.tar.gz
        sha256: fd6cb3a87f8c1a233be17b94c74799e6241d50fc5efd4df75c7a4b9cf4e25ea6

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.67.0/source/boost_1_67_0.tar.bz2
        sha256: 2684c972994ee57fc5632e03bf044746f6eb45d4920c343937a465fd67a5adba

  - name: imagemagick
    config-opts:
      - --disable-static
    cleanup:
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick6/archive/6.9.10-8.tar.gz
        sha256: 82b1c536906228f5021be455e7b2bfbe6af189e0a3b257a7589632e645615815

  - name: libx264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.3.1.tar.xz
        sha256: ad009240d46e307b4e03a213a0f49c11b650e445b1f8be0dda2a9212b34d2ffb

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
      - --disable-gtk2
    sources:
      - type: archive
        url: https://github.com/mltframework/mlt/releases/download/v6.22.1/mlt-6.22.1.tar.gz
        sha256: a3debdf0b8811f0d20c902cc3df3d05dad7d3ff36d1db16c0a7338d0d5989998

  - name: ETL
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.5.1/ETL-1.5.1.tar.gz
        sha256: 125c04f1892f285febc2f9cc06f932f7708e3c9f94c3a3004cd1803197197b4a

  - name: synfig
    config-opts:
      - --with-boost=/app
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.5.1/synfig-1.5.1.tar.gz
        sha256: aa91593c28a89f269be1be9c8bd9ecca6491f9e6af26744d1c160c6553ee2ced

  - name: synfigstudio
    # env didn't use for now, stays for future references
    #build-options:
      #env:
      #  SYNFIG_RENDERING_THREADS: "1"
    post-install:
      - install -Dm644 /app/share/synfig/icons/classic/sif_icon.png /app/share/icons/hicolor/128x128/mimetypes/org.synfig.SynfigStudio.png
    sources:
      - type: archive
        url: https://github.com/synfig/synfig/releases/download/v1.5.1/synfigstudio-1.5.1.tar.gz
        sha256: 54589b83cf7e8fd5c6aee78141b564f301a7a3b0c5fa61aec6e703860d42bf5b
      - type: patch
        path: 010-synfigstudio-1.5.1-fix-draw-tool-crash.patch
# Lottie plugin dependency
  - python3-lxml.json
